<p>connexion works!</p>

<div class="flex justify-center mt-14 mb-22 bg-gray-100">
    <div class="bg-white p-8 rounded-xl border-purple-200 border-2 shadow-purple w-full max-w-md">

        <div class="flex flex-col items-center border-b pb-2">
            <h1 class="text-2xl font-bold text-purple-800">Connexion</h1>
            <p class="text-center my-4 text-gray-600">Connectez-vous pour acc√©der a platforme</p>
        </div>

        <form class="space-y-4 mt-10" (ngSubmit)="onSubmit()">

            <div class="flex flex-col mt-6">
                <label class="font-medium">Email :</label>
                <div class="flex mt-1">
                    <img src="/icones/icons8-email-100.png" class="h-8" alt="">
                    <input type="email" name="email" [(ngModel)]="formData.email"
                           class="p-1 w-full border-gray-400 border-b focus:border-b-2 border-purple-500 outline-none">
                </div>
                <p class="text-red-500 text-sm mt-1" *ngIf="errors.email">{{ errors.email }}</p>
            </div>
            <div class="flex flex-col mt-6">
                <label class="font-medium">Mot de passe :</label>
                <div class="flex mt-1 ml-[-10px]">
                    <img src="/icones/icons8-password-100.png" class="h-9" alt="">
                    <input type="password" name="password" [(ngModel)]="formData.password"
                           class="p-1 w-full border-gray-400 border-b focus:border-b-2 border-purple-500 outline-none">
                </div>
                <p class="text-red-500 text-sm mt-1" *ngIf="errors.password">{{ errors.password }}</p>
            </div>

            <div>
                <button class="bg-purple-700 mt-8 text-white w-full p-2 mt-4 rounded-lg hover:bg-purple-800 transition">
                    Se connecter
                </button>
            </div>
        </form>

        <p class="text-center mt-4 text-gray-500">
            Pas encore de compte ?
            <a routerLink="/inscription" class="text-purple-700 underline ml-1 cursor-pointer">
                Inscris-toi ici
            </a>
        </p>
    </div>
</div>
